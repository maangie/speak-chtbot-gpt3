<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- BootstrapのCSSリンク -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- カスタムCSSリンク -->
  <link rel="stylesheet" href="./custom.css">

  <!-- BootstrapのJSリンク -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    defer></script>

  <!-- メインのJSリンク -->
  <script src="main.js" defer></script>

  <!-- Faviconリンク -->
  <link rel="shortcut icon" href="./favicon.ico" />
</head>

<body>
  <!-- ヘッダー -->
  <header class="container d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom px-0">
    <div class="align-items-center">
      <!-- ロゴ -->
      <a href="/" class="align-items-center text-dark text-decoration-none">
        <img id="icon" src="./favicon.ico" />
        <span class="fs-4 ms-2">Chatbot</span>
      </a>
    </div>

    <div>
      <!-- APIキー取得ボタン -->
      <a href="https://beta.openai.com/account/api-keys" class="btn btn-success active" aria-current="page"
        target="_blank" rel="noreferrer noopener">
        Get API Key
      </a>
    </div>
  </header>

  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <!-- APIキー入力欄 -->
          <label for="api-key" class="form-label">API Key</label>
          <input type="text" class="form-control" id="api-key" name="api_key" placeholder="48 alphanumeric characters"
            required />
        </div>
        <div class="form-group">
          <!-- ユーザー入力欄 -->
          <div id="user-input-container" hidden>
            <label for="user-input" class="form-label">User Input:</label>
            <input type="text" name="user_input" id="user-input" class="form-control" value="" />
          </div>
        </div>
        <!-- 送信ボタン -->
        <button type="submit" class="btn btn-primary mt-2" id="submit">Submit</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
